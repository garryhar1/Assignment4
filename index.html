<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
          <div class="p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">Covid Tracker</h1>
          </div>
        </header>
        <main>
            <div class="container d-flex justify-content-center">
                <div class="row ">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="country" placeholder="Masukkan negara">
                     </div>
                     <div class="col-md-4">
                        <button type="submit" class="btn btn-outline-dark" onclick="datafetch()">Get Data</button>
                     </div>
                  </div>
              </div>
          <div class="container-sm mt-3">
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                  <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-body">
                      <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"></small></h1>
                      <ul class="list-unstyled mt-3 mb-4">
                        <li><img src="img/sped.png" alt="" style="width: 200px;height: 125px;"></li>
                        <li style="color: black;">Active Cases</li>
                        <li id="data1"></li>
                      </ul> 
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-body">
                      <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"></small></h1>
                      <ul class="list-unstyled mt-3 mb-4">
                        <li><img src="img/covid.png" alt="" style="width: 200px;height: 125px;"></li>
                        <li style="color: black;">New Cases</li>
                        <li id="data2"></li>
                      </ul> 
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mb-4 rounded-3 shadow-sm ">
                    <div class="card-body">
                      <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"></small></h1>
                      <ul class="list-unstyled mt-3 mb-4">
                        <li><img src="img/recoverd.png" alt="" style="width: 200px;height: 125px;"></li>
                        <li style="color: black;">Recovered Cases</li>
                        <li id="data3"></li>
                        <li></li>
                      </ul> 
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-body">
                      <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"></small></h1>
                      <ul class="list-unstyled mt-3 mb-4">
                        <li><img src="img/total.png" alt="" style="width: 200px;height: 125px;"></li>
                        <li style="color: black;">Total Cases</li>
                        <li id="data4"></li>                      </ul> 
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-body">
                      <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"></small></h1>
                      <ul class="list-unstyled mt-3 mb-4">
                        <li><img src="img/rip.png" alt=""style="width: 200px;height: 125px;"></li>
                        <li style="color: black;">Total Deaths</li>
                        <li id="data5"></li>
                      </ul> 
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mb-4 rounded-3 shadow-sm ">
                    <div class="card-body">
                      <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"></small></h1>
                      <ul class="list-unstyled mt-3 mb-4">
                        <li><img src="img/tes.png" alt=""style="width: 200px;height: 125px;"></li>
                        <li style="color: black;">Total Tests</li>                        <li></li>
                        <li id="data6"></li>
                      </ul> 
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </main>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="index.js"></script>
</body>
</html>
